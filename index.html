<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script src="script.js"></script>
        <title>Expense Manager</title>
    </head>
    <body>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.2/xlsx.full.min.js"></script>
        <div class="container">
            <h1 class="head">Expense Tracker</h1>
        </div>
        
        <div class="con">
            <div class="main">
                <div class="btn">
                    <button id="exportBtn" onclick="exc()">Export to Excel</button> 
                </div>
                <div class="lia">
                    <div class="new">
                        <div class="balance">
                            <div class="tr"></div>
                            <h1 class="">Total Balance :</h1>
                            <h1 id="bal">-</h1>
                        </div>
                        <input
                            type="text"
                            name=""
                            id="input1"
                            class="description"
                            placeholder="Enter Description"
                        />
                        <select id="category">
                            <option value="income">Income</option>
                            <option value="Expense">Expense</option>
                        </select>
                        <select id="category">
                            <option value="Automobile">Automobile</option>
                            <option value="Entertainment">Entertainment</option>
                            <option value="Family">Family</option>
                            <option value="Food">Food</option>
                            <option value="Health Care">Health Care</option>
                        </select>
                        <input
                            type="text"
                            name=""
                            id="input2"
                            placeholder="Enter Amount"
                            class="amount"
                        />
                        <button class="transaction" onclick="transaction()">
                            Add Transaction
                        </button>
                    </div>
                    <div class="list">
                        <p id="lis"></p>
                    </div>
                </div>
                
                
            </div>

            <div class="date">
                <h3>Totals</h3>
                <p id="dailyTotal">Today's Total: ₹0</p>
                <p id="weeklyTotal">This Week's Total: ₹0</p>
                <p id="monthlyTotal">This Month's Total: ₹0</p>
            </div>
        </div>
    </body>
</html>
